<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Classification Result</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Predicted Value:</h5>
            <p class="card-text">{{ predicted_value }}</p>

            <h5 class="card-title">Details:</h5>
            <p class="card-text">{{ details|safe }}</p> <!-- Render as HTML -->

            {% if video1 or video2 %}
                <h5 class="card-title">Related Videos:</h5>
                {% if video1 %}
                    <p><a href="https://www.youtube.com/watch?v={{ video1 }}" target="_blank">Watch Video 1</a></p>
                {% endif %}
                {% if video2 %}
                    <p><a href="https://www.youtube.com/watch?v={{ video2 }}" target="_blank">Watch Video 2</a></p>
                {% endif %}
            {% endif %}

            <a href="{{ url_for('home') }}" class="btn btn-primary">Upload Another Image</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
